    <main>
        <h1>Form</h1>
        <p>In this form, write information about the animal you think you have found and then wait for us to contact you
            as soon as possible.</p>
        <form action="#" method="post" enctype="multipart/form-data">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="code">Animal Code:</label><br>
            <input type="text" id="code" name="code" required><br><br>

            <label for="animalImage">Animal Image:</label><br>
            <input type="file" id="animalImage" name="animalImage" accept="image/*" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

            <input onclick="btn()" class="submit" type="button" value="Submit">
        </form>
        <h2>Our partners</h2>
        <div class="our_partners"><!--make the images small-->
            <img class="our_partner" src="more\Iconic-Animal-Logos.jpg" alt="our partner">
            <img class="our_partner" src="more\logo-design-2.jpg" alt="our partner">
            <img class="our_partner" src="more\dog-cat-pet-animal-logo-600nw-2447119691.webp" alt="our partner">


        </div>
